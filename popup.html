<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/icon16.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postify - Certificate to Social Media</title>
  <meta name="description" content="Transform your certificates into engaging social media posts with AI" />

  <!-- Chrome Extension CSP compliance -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      connect-src 'self' https://api.openai.com https://api.linkedin.com https://api.twitter.com https://www.googleapis.com;
      font-src 'self';
    ">

  <!-- Preload critical resources -->
  <link rel="preload" href="/src/index.css" as="style" />

  <!-- Extension specific styles for popup sizing -->
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      min-height: 600px;
      max-height: 800px;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }

    #root {
      width: 100%;
      height: 100%;
      min-height: 600px;
    }

    /* Scrollbar styling for better UX */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Loading state */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Error state styling */
    .error-boundary {
      padding: 20px;
      text-align: center;
      color: #dc2626;
    }

    /* Ensure proper text rendering */
    * {
      box-sizing: border-box;
    }

    /* Focus styles for accessibility */
    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading fallback -->
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 600px;
        flex-direction: column;
        gap: 16px;
        color: #6b7280;
      ">
      <div class="loading-spinner"></div>
      <p>Loading Postify...</p>
    </div>
  </div>

  <!-- Main application script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Error handling for script loading -->
  <script>
    window.addEventListener('error', function (e) {
      console.error('Script loading error:', e);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
            <div class="error-boundary">
              <h2>Failed to load Postify</h2>
              <p>Please try refreshing the extension or contact support.</p>
              <button onclick="window.location.reload()" style="
                margin-top: 16px;
                padding: 8px 16px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
              ">
                Retry
              </button>
            </div>
          `;
      }
    });

    // Chrome extension specific initialization
    if (typeof chrome !== 'undefined' && chrome.runtime) {
      // Extension context is available
      console.log('Postify extension loaded');

      // Handle extension updates
      chrome.runtime.onUpdateAvailable.addListener(function (details) {
        console.log('Extension update available:', details);
      });
    }
  </script>
</body>

</html>
